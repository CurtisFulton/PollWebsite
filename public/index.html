<!DOCTYPE html>
<html>
<head>
	<title>Straw Poll Clone</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1>Straw Poll Clone</h1>
	</header>

	<main>
		<form class="poll-container card-panel">
			<div class="input-field">
				<input placeholder="poll-question" id="poll-question" type="text">
			</div>
			<div class="input-field poll-option">
				<input placeholder="Option 1" type="text">
			</div>
			<div class="input-field poll-option">
				<input placeholder="Option 2" type="text">
			</div>
			<div class="input-field poll-option">
				<input placeholder="Option 3" type="text">
			</div>
			<input type="submit" class="btn submit-btn" value="Create Poll"></input>
		</form>
	</main>

	<footer>
		
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
